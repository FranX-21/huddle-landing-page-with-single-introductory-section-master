<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="huddle-landing-page-with-single-introductory-section-master">
    <meta name="author" content="Jose Francisco Paez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/164468a574.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

    <div class="content-00">

        <img class="logo" src="images/logo.svg" alt="logo" title="logo">

        <main id="main">

            <img class="back" src="images/illustration-mockups.svg" alt="illustration-mockups">

            <article class="art">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>
            </article>
        </main>
        
        <aside class="social">
            <a href="https://www.facebook.com/" title="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" title="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/?hl=es-la" title="instagram"><i class="fab fa-instagram"></i></a>
        </aside>
    </div>

</body>

</html>
